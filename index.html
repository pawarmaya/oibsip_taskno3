<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion - Sagar Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="thermometer.png" type="image/png">
</head>

<body>
      <h4>TEMPERATURE CONVERTER</h4>
   
    <div class="container">
       
        <div class="input_box">
          
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
 
    <div class="input_box"><input type="button" value="Convert" id="btn"></div>


       </div>
    <script src="script.js"></script>

</body>

</html>
